<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta property="og:image" content="http://embreate.com/assets/{{ page.image}}"> 
	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.metaDesc %}{{ page.metaDesc | strip_html | strip_newlines | truncate: 160 }}{% else if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	
  	
	<!-- Latest compiled and minified CSS -->
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
	<link rel="stylesheet" href="{{ '/css/bootstrap/bootstrap.min.css' | prepend: site.baseurl | prepend: site.url }}">
	
	<!-- Optional theme -->
	<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->	
	<link rel="stylesheet" href="{{ '/css/bootstrap/bootstrap-theme.css' | prepend: site.baseurl | prepend: site.url }}">

	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  	<!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>-->
  	<script src="{{ '/js/jquery-3.1.1.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>

	<!-- Latest compiled and minified JavaScript -->
	<!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>-->
	<script src="{{ '/js/bootstrap/bootstrap.min.js' | prepend: site.baseurl | prepend: site.url }}"></script>

	<!-- Custom CSS -->
	<link rel="stylesheet" href="{{ '/css/style.css' | prepend: site.baseurl | prepend: site.url }}">

	<!-- Fontawesome CSS -->
	<link rel="stylesheet" href="{{ '/css/
	font-awesome/css/font-awesome.min.css' | prepend: site.baseurl | prepend: site.url }}
	">
</head>
