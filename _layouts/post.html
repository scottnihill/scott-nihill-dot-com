---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
  <div class="row">
    <div class="col-md-8">
      <header>
        <img class="img-responsive" src="{{ '/assets/' | prepend: site.baseurl | prepend: site.url }}{{page.image}}">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p>{{ page.date | date: '%B %d, %Y' }}</p>
        <p> 
        	<button type="button" class="btn btn-sm btn-pill btn-success">{{ page.categories }}</button>
        	{% for tag in page.tags %}
          <button type="button" class="btn btn-sm btn-pill btn-default">{{ tag }}</button>
    		  {% endfor %}
    	  </p>
      </header>

      <div class="post-content" itemprop="articleBody">
        {{ content }}
      </div>
    </div> 
    <div class="col-md-4">
      <h3>Related Blog Posts</h3>
      {% for post in site.posts %}
        {% if post.category != "blog" %} 
        {% else if %}
          <h4>
            <a href="{{ post.url | prepend: site.baseurl }}">
              {{ post.title }}
            </a>
          </h4>
        {% endif %}
      {% endfor %}
    </div> 
  </div>


</article>
